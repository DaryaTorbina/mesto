<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="description" content="Четвертый спринт Яндекс.Практикум" />
    <meta name="author" content="Торбина Дарья" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header section page__header">
        <img
          class="header__logo"
          src="./images/header/logo.svg"
          alt="логотип Место Россия"/>
      </header>
      <main class="content page__content">
        <section
          class="profile section content__section section_size-profile_limit">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__edit">
              <div class="profile__content-name">
                <h1 class="profile__name block">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <div class="profile__content-about">
                <p class="profile__about block">Исследователь океана</p>
              </div>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements section content__section">
          <article class="element">
            <img
              class="element__image"
              src="./images/elements/element__karachevsk.jpg"
              alt="Фото церкви Карачаевск"/>
            <div class="element__data">
              <h2 class="element__name block">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__image"
              src="./images/elements/element__elbrus.jpg"
              alt="Фото церкви Карачаевск"/>
            <div class="element__data">
              <h2 class="element__name block">Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__image"
              src="./images/elements/element__donbay.jpg"
              alt="Фото церкви Карачаевск"/>
            <div class="element__data">
              <h2 class="element__name block">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__image"
              src="./images/elements/element__elbrus.jpg"
              alt="Фото церкви Карачаевск"/>
            <div class="element__data">
              <h2 class="element__name block">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__image"
              src="./images/elements/element__donbay.jpg"
              alt="Фото церкви Карачаевск"/>
            <div class="element__data">
              <h2 class="element__name block">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__image"
              src="./images/elements/element__karachevsk.jpg"
              alt="Фото церкви Карачаевск"/>
            <div class="element__data">
              <h2 class="element__name block">Карачаево-Черкессия</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer section page__footer">
        <p class="footer__text">&copy; 2021 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="formElement" class="popup__input">
            <input
              type="text"
              name="nameinput"
              class="popup__text popup__name"/>
            <input
              type="text"
              name="jobinput"
              class="popup__text popup__about"/>
            <button type="submit" class="popup__buttonSave">Сохранить</button>
          </form>
          <button type="button" class="popup__buttonClose"></button>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
