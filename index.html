<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="description" content="Четвертый спринт Яндекс.Практикум" />
    <meta name="author" content="Торбина Дарья" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header section page__header">
        <img class="header__logo" src="./images/header/logo.svg" alt="логотип Место Россия" />
      </header>
      <main class="content page__content">
        <section class="profile section content__section section_size-profile_limit">
          <img class="profile__avatar" src="./images/profile/profile-avatar.jpg" alt="Аватар" />

          <div class="profile__info">
            <div class="profile__edit">
              <div class="profile__content-name">
                <h1 class="profile__name block">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__about block">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements section content__section"></section>
      </main>

      <footer class="footer section page__footer">
        <p class="footer__text">&copy; 2021 Mesto Russia</p>
      </footer>

       <div class="popup popup_profile">
        <div class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="form-element" class="popup__form" novalidate>
            <div class="popup__input">
              <input type="text" name="nameinput"id="name-input" class="popup__text popup__text_type_name" required minlength="2" maxlength="40" />
              <span class="popup__error name-input-error"></span>
              
              <input type="text" name="aboutinput" id="about-input"  class="popup__text popup__text_type_about" required minlength="2" maxlength="200"/>
              <span class="popup__error about-input-error"></span>
              
              <button type="submit" class="popup__buttonSave">Сохранить</button>
            </div>
          </form>
          <button type="button" class="popup__buttonClose"></button>
        </div>
      </div> 
       <div class="popup popup_mesto">
        <div class="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <form name="form-element" class="popup__form" novalidate>
            <div class="popup__input">
              <input type="text" name="namemestoinput"  id="name-input"class="popup__text popup__text_type_name-mesto" placeholder="Название"  required minlength="2" maxlength="30"/>
              <!--  заготовка для id в валидацию сделана на всех формах-->
              <span class="popup__error name-input-error"></span>
              <input type="url" name="linkmestoinput"  id="url-mesto-input"  class="popup__text popup__text_type_link-mesto" placeholder="Ссылка на картинку" required/>
              
              <span class="popup__error url-mesto-input-error"></span>
              <button type="submit" class="popup__buttonSave">Сохранить</button>
            </div>
          </form>
          <button type="button" class="popup__buttonClose"></button>
        </div>
      </div>

      <div class="popup popup_zoom">
            <div class="popup__container popup__container_zoom">
          <img class="popup__image" src="#" alt="#" />
          <h2 class="popup__description"></h2>
          <button class="popup__buttonClose" type="button" title="Закрыть" aria-label="close"></button>
        </div>
      </div>
    </div>

    <!--Шаблон карточки-->
    <template id="element">
      <article class="element">
        <img class="element__image"/>
        <div class="element__data">
          <h2 class="element__name"></h2>
          <button type="button" class="element__like"></button>
        </div>
        <button type="button" class="element__delete"></button>
      </article>
    </template>
    <script src="./script/cards.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/validate.js"></script>

  </body>
</html>
